<aud-audio-bar [playing]="playing" [recording]="recording" [recorded]="recorded"></aud-audio-bar>
<button type="button" name="record" (click)="record()">Record</button>
<button type="button" name="stop" (click)="stopRecording()">Stop Recording</button>
<button type="button" name="playback" (click)="play()">Play Back</button>
<button type="button" name="pause" (click)="pause()">Pause Playback</button>
